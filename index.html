<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Princess Soundboard Fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: url('rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      color: #fff;
      background-color: rgba(255, 182, 193, 0.7); /* Light pink */
      margin: 0;
    }

    .soundboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .sound-btn {
      background-color: #ffe0f0;
      border: 3px solid #d63384;
      border-radius: 15px;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #d63384;
      box-shadow: 2px 2px 8px #888;
      width: 120px;
      height: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sound-btn:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>👑 Princess Soundboard Fun 🎶</h1>
  <div class="soundboard">
    <button class="sound-btn" onclick="playSound('cat')">🐱 Meow</button>
    <button class="sound-btn" onclick="playSound('dog')">🐶 Woof</button>
    <button class="sound-btn" onclick="playSound('car')">🚗 Vroom</button>
    <button class="sound-btn" onclick="playSound('train')">🚂 Choo Choo</button>
    <button class="sound-btn" onclick="playSound('piano')">🎹 Piano</button>
    <button class="sound-btn" onclick="playSound('laugh')">😂 Haha</button>
    <button class="sound-btn" onclick="playSound('sparkle')">✨ Sparkle</button>
    <button class="sound-btn" onclick="playSound('unicorn')">🦄 Unicorn</button>
  </div>

  <!-- Sample audio placeholders -->
  <audio id="cat" src="sounds/cat.wav"></audio>
  <audio id="dog" src="sounds/dog.wav"></audio>
  <audio id="car" src="sounds/car.wav"></audio>
  <audio id="train" src="sounds/train.wav"></audio>
  <audio id="piano" src="sounds/piano.wav"></audio>
  <audio id="laugh" src="sounds/laugh.wav"></audio>
  <audio id="sparkle" src="sounds/sparkle.wav"></audio>
  <audio id="unicorn" src="sounds/unicorn.wav"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>
</body>
</html>
