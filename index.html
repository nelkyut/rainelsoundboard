<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainel Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      background: url('rainel-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .soundboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .sound-btn {
      position: relative;
      width: 100px;
      height: 100px;
      border: 3px solid pink;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
    }

    .sound-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sound-btn .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: white;
      text-shadow: 1px 1px 3px black;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>👑 Rainel Princess Soundboard 👑</h1>
  <div class="soundboard">
    <!-- Button Example -->
    <div class="sound-btn" onclick="playSound('cat.wav')">
      <img src="rainel1.png" alt="Rainel">
      <div class="icon">🐱</div>
    </div>
    <div class="sound-btn" onclick="playSound('dog.wav')">
      <img src="rainel2.png" alt="Rainel">
      <div class="icon">🐶</div>
    </div>
    <div class="sound-btn" onclick="playSound('laugh.wav')">
      <img src="rainel3.png" alt="Rainel">
      <div class="icon">😂</div>
    </div>
    <!-- Add more buttons here -->
  </div>

  <script>
    function playSound(file) {
      const audio = new Audio(file);
      audio.play();
    }
  </script>

</body>
</html>
