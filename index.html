<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      touch-action: manipulation;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      font-size: 28px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .sound-button {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      border: 3px solid #fff;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .sound-button:active {
      transform: scale(0.95);
    }

    .sound-button.glow {
      animation: glow-pulse 1.5s infinite ease-in-out;
    }

    @keyframes glow-pulse {
      0% {
        box-shadow: 0 0 5px 2px rgba(255, 192, 203, 0.7);
      }
      50% {
        box-shadow: 0 0 15px 6px rgba(255, 192, 203, 1);
      }
      100% {
        box-shadow: 0 0 5px 2px rgba(255, 192, 203, 0.7);
      }
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      text-shadow: 1px 1px 3px #000;
      pointer-events: none;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/4d63b66f9f.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>ðŸŽµ Princess Soundboard ðŸŽµ</h1>

  <div class="container">
    <div class="sound-button glow" style="background-image: url('b1.jpg');" onclick="playSound('bird.wav')">
      <div class="icon"><i class="fas fa-dove"></i></div>
    </div>
    <div class="sound-button glow" style="background-image: url('b2.jpg');" onclick="playSound('car.wav')">
      <div class="icon"><i class="fas fa-car"></i></div>
    </div>
    <div class="sound-button glow" style="background-image: url('b3.jpg');" onclick="playSound('cat.wav')">
      <div class="icon"><i class="fas fa-cat"></i></div>
    </div>
    <div class="sound-button glow" style="background-image: url('b4.jpg');" onclick="playSound('dog.wav')">
      <div class="icon"><i class="fas fa-dog"></i></div>
    </div>
    <div class="sound-button glow" style="background-image: url('b5.jpg');" onclick="playSound('train.wav')">
      <div class="icon"><i class="fas fa-train"></i></div>
    </div>
  </div>

  <script>
    function playSound(file) {
      const audio = new Audio(file);
      audio.play();
    }
  </script>

</body>
</html>
